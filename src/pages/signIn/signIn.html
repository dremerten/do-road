<ion-header>
	<ion-navbar color="tax">
		<ion-title>
			DoRoad Sign In
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		
	</ion-list>

	

	
	
	<button ion-button  (click)='login()' clear icon-left>  Sign In  </button>
	<!--<button ion-button  (click)='gps()' clear icon-left> GPS Test </button>
	<button ion-button  (click)='signed()' clear icon-left> Sign In </button>
	<button ion-button  (click)='check()' clear icon-left> MDL Test </button>-->
	<button ion-button (click)='cancel()' clear icon-rigth> Back </button>
	<button ion-button (click)='current()' clear icon-rigth> Current </button> <!-- For testing-->

	
	
</ion-content>
