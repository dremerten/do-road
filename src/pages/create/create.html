<ion-header>
	<ion-navbar color="tax">
		<ion-title>
			DoRoad Sign Up
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating [style.color]="fCol">First Name</ion-label>
			<ion-input type="text" [(ngModel)]="fName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating [style.color]="lCol">Last Name</ion-label>
			<ion-input type="text" [(ngModel)]="lName"></ion-input>
		</ion-item>



		<ion-item>
			<ion-label floating [style.color]="pCol">Password</ion-label>
			<ion-input type="password" [(ngModel)]="pass"></ion-input>
		</ion-item>



		<ion-item>
			<ion-label floating [style.color]="eCol">Email</ion-label>
			<ion-input type="text" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating [style.color]="nCol">Telephone Number</ion-label>
			<ion-input type="text" [(ngModel)]="number"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating [style.color]="iCol" >TRN/Driver's License</ion-label>
			<ion-input type="text" [(ngModel)]="govID"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating [style.color]="rCol" >Route</ion-label>
			<ion-input type="text" [(ngModel)]="route"></ion-input>
		</ion-item>
<ion-item><button ion-button color="dark" (click)='signUp()'> Register </button></ion-item>


<!--<ion-item>
			<button ion-button color="dark" (click)='createUser()'> Create Account </button>

		</ion-item>-->
	</ion-list>
</ion-content>
