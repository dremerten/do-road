<ion-content padding>

	<ion-item>
		<ion-label floating [style.color]="bCol">Brand</ion-label>
		<ion-input type="text"  placeholder = "brand" [(ngModel)]="brand"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating [style.color]="mCol">Model</ion-label>
		<ion-input type="text"  placeholder = "model" [(ngModel)]="model"></ion-input>
	</ion-item>



	<ion-item>
		<ion-label floating [style.color]="cCol">Capacity</ion-label>
		<ion-input type="text"  placeholder="capacity" [(ngModel)]="capacity"></ion-input>
	</ion-item>



	<ion-item>
		<ion-label floating [style.color]="colCol">Colour</ion-label>
		<ion-input type="text"  placeholder="colour" [(ngModel)]="colour"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating [style.color]="lCol">License Plate</ion-label>
		<ion-input type="text"  placeholder="license" [(ngModel)]="license"></ion-input>
	</ion-item>

	<ion-item no-lines>
		<button ion-button color="tax" (click)='confirm()'> Confirm </button>
	</ion-item>

</ion-content>
