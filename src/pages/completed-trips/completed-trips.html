<ion-header>

	<ion-navbar color = "tax">
		<ion-title>Previous Trips</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let user of users" (click)="tapped($event, user)" >    
			{{user.name}}
			<div class="item-note" item-right>
				{{user.date}}
			</div>
		</button>
	</ion-list>


</ion-content>
