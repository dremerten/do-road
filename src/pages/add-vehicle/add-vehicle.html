<ion-header>
	<ion-navbar color="tax">
		<ion-title>
			New Vehicle
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label floating [style.color]="bCol">Brand</ion-label>
		<ion-input type="text" [(ngModel)]="brand"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating [style.color]="mCol">Model</ion-label>
		<ion-input type="text" [(ngModel)]="model"></ion-input>
	</ion-item>



	<ion-item>
		<ion-label floating [style.color]="cCol">Capacity</ion-label>
		<ion-input type="text" [(ngModel)]="capacity"></ion-input>
	</ion-item>



	<ion-item>
		<ion-label floating [style.color]="colCol">Colour</ion-label>
		<ion-input type="text" [(ngModel)]="colour"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating [style.color]="lCol">License Plate</ion-label>
		<ion-input type="text" [(ngModel)]="license"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating [style.color]="tCol">Type</ion-label>
		<ion-input type="text" [(ngModel)]="type"></ion-input>
	</ion-item>

	<ion-item no-lines>
		<button ion-button color="tax" (click)='create()'> Add </button>
	</ion-item>
</ion-content>
